<!DOCTYPE html>
<html>
	<head>
		<style>
			p:first-child,  p + p{
				margin: 40px 5px 20px 30px;
				padding: 45px 18px;
				font-weight:bolder;
				font-size: 30pt;
				font-family:Arial;
				color:#fff;
				border-style:solid;
				border-width:20px;
				width:230px;
				text-align:center;
				text-transform:uppercase;

			}

			p:first-child + p{
