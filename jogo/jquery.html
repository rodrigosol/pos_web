<script>
	function cor_aleatoria(){
		dados = ['0','1','2','3','A','C','F']
		cor = "#";
		for(i=0;i<7;i++){
			cor+= dados[Math.floor((Math.random() * 6))];
		}
		return cor;
	}
	$('document').ready(function(){
		$('tr').click(function(){
			$(this).css('background-color',cor_aleatoria());
		})
		
		$('tr:even').css({
										 'background-color':'#ccc',
		                 'color':'red'
									   }
									 )
		
	})
</script>
